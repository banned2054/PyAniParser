name: publish

on:
    release:
        types: [ published ] # 发 GitHub Release 时触发

permissions:
    id-token: write
    contents: read

jobs:
    build-wheels:
        name: build (${{ matrix.platform }})
        runs-on: ${{ matrix.os }}
        strategy:
            fail-fast: false
            matrix:
                include:
                    -   os: windows-latest
                        platform: windows-amd64
                        wheel-tag: py3-none-win_amd64

                    -   os: ubuntu-latest
                        platform: linux-amd64
                        wheel-tag: py3-none-manylinux_2_17_x86_64

                    -   os: ubuntu-latest
                        platform: linux-arm64
                        wheel-tag: py3-none-manylinux_2_17_aarch64

                    -   os: macos-15-intel
                        platform: macos-amd64
                        wheel-tag: py3-none-macosx_10_9_x86_64

                    -   os: macos-latest
                        platform: macos-arm64
                        wheel-tag: py3-none-macosx_11_0_arm64
        steps:
            -   uses: actions/checkout@v6

            -   name: Download native library for current platform
                shell: bash
                run: |
                    set -euxo pipefail
                    
                    # 获取最新 Release 的 tag，例如 v0.2.5
                    tag=$(
                    curl -s https://api.github.com/repos/banned2054/Banned.AniParser/releases/latest \
                      | grep '"tag_name"' \
                      | head -n 1 \
                      | cut -d '"' -f 4
                    )
                    
                    echo "Latest release tag = $tag"
                    
                    base="https://github.com/banned2054/Banned.AniParser/releases/download/$tag"
                    
                    # 根据 platform 选择文件名（与你 Release 里的名字一一对应）
                    case "${{ matrix.platform }}" in
                    windows-amd64)
                      fname="Banned.AniParser.Native-windows-amd64.dll"
                      ;;
                    linux-amd64)
                      fname="Banned.AniParser.Native-linux-amd64.so"
                      ;;
                    linux-arm64)
                      fname="Banned.AniParser.Native-linux-arm64.so"
                      ;;
                    macos-amd64)
                      fname="Banned.AniParser.Native-macos-amd64.dylib"
                      ;;
                    macos-arm64)
                      fname="Banned.AniParser.Native-macos-arm64.dylib"
                      ;;
                    *)
                      echo "Unknown platform: ${{ matrix.platform }}" >&2
                      exit 1
                      ;;
                    esac
                    
                    mkdir -p src/pyaniparser/lib
                    rm -f src/pyaniparser/lib/* || true
                    echo "Downloading $base/$fname"
                    curl -fL "$base/$fname" -o "src/pyaniparser/lib/$fname"

            -   uses: astral-sh/setup-uv@v7

            -   name: Build wheel (current platform)
                env:
                    PYANIPARSER_WHEEL_TAG: ${{ matrix.wheel-tag }}
                run: uvx --from build python -m build --wheel --outdir dist

            -   name: Upload wheel artifact
                uses: actions/upload-artifact@v6
                with:
                    name: wheels-${{ matrix.platform }}
                    path: dist/*.whl

    publish:
        needs: build-wheels
        runs-on: ubuntu-latest
        environment: pypi

        steps:
            -   uses: actions/download-artifact@v7
                with:
                    pattern: wheels-*
                    path: dist
                    merge-multiple: true

            -   name: List built wheels (debug)
                run: ls -R dist

            -   name: Publish to PyPI via OIDC
                uses: pypa/gh-action-pypi-publish@release/v1
                with:
                    packages-dir: dist
                    skip-existing: true
